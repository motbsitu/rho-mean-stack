<!DOCTYPE html>
<html ng-app="meanApp">

<head>
    <meta charset="utf-8">
    <title>MEAN Stack!</title>

    <script src="vendors/angular.min.js" charset="utf-8"></script>

    <script src="scripts/app.module.js" charset="utf-8"></script>
    <script src="scripts/people.controller.js" charset="utf-8"></script>

    <link rel="stylesheet" href="vendors/bootstrap.min.css">
</head>

<body ng-controller="PeopleController as ctrl">
    <div class="row">


    <div class="col-sm-offset-5 col-sm-2 text-center">
        <button ng-click="ctrl.listPeople()" class="btn btn-block btn-success center-block">Get People</button>
    </div>
      </div>

    <div class="row">
        <table class="table table-hover">

                <li class="list-group-item" ng-repeat="person in ctrl.people">
                    <p>{{person.name}}</p>
                    <p>{{person.hometown}} </p>
                    <p>{{person.favoriteMovie}}</p>
        </table>      

    <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" ng-model="ctrl.name">
        </div>
      </div>
      <div class="form-group">
        <label for="hometown" class="col-sm-2 control-label">Home Town:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Home Town" ng-model="ctrl.hometown">
        </div>
      </div>
      <div class="form-group">
        <label for="favoriteMovie" class="col-sm-2 control-label">Favorite Movie:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Favorite Movie" ng-model="ctrl.favoriteMovie">
        </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="ctrl.addPerson()">Add Person</button>
      </div>
      </div>
      </div>

    </form>

  </div>
</body>

</html>
