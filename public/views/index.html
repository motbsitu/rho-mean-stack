<!DOCTYPE html>
<html ng-app="meanApp">

<head>
    <meta charset="utf-8">
    <title>MEAN Stack!</title>

    <script src="vendors/angular.min.js" charset="utf-8"></script>

    <script src="scripts/app.module.js" charset="utf-8"></script>
    <script src="scripts/people.controller.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
</head>

<body ng-controller="PeopleController as ctrl">
    <div class="row">
    <div class="col-sm-offset-5 col-sm-2 text-center">
        <button id="people" ng-click="ctrl.listPeople()" class="btn btn-block btn-success center-block">Get People</button>
    </div>
      </div>

    <div class="row">
        <table id="table" class="table table-hover .pull-left">
            <thead>
              <th class="col-sm-2">Name</th>
              <th class="col-sm-2">Home Town</th>
              <th class="col-sm-2">Favorite Movie</th>
            </thead>
            <tbody>
              <tr ng-repeat="person in ctrl.people">
                <td>{{person.name}}</td>
                <td>{{person.hometown}} </td>
                <td>{{person.favoriteMovie}}</td>
              </tr>
            </tbody>
        </table>

    <div class="row">
    <form id="form" class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" ng-model="ctrl.name">
        </div>
      </div>
      <div class="form-group">
        <label for="hometown" class="col-sm-2 control-label">Home Town:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Home Town" ng-model="ctrl.hometown">
        </div>
      </div>
      <div class="form-group">
        <label for="favoriteMovie" class="col-sm-2 control-label">Favorite Movie:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Favorite Movie" ng-model="ctrl.favoriteMovie">
        </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="ctrl.addPerson()">Add Person</button>
      </div>
      </div>
      </div>

    </form>

  </div>
</body>

</html>
